<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}
    <section class="container">
      <h5>{{ .Title }}</h5>
      <p>{{ .Content }}</p>

      {{ if in .Params.tags "post" }}
        <h2 class="headline">{{ .Date.Format "January 2, 2006" }}</h2>
      {{ end }}
    </section>

    {{ partial "footer.html" . }}
  </body>

</html>
